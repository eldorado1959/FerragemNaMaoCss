<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Loja de Ferragens</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Produtos</a></li>
        <li><a href="clientes.html">Clientes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Cadastro de Clientes</h2>
      <form id="form-cliente">
        <input type="text" id="nome-cliente" placeholder="Nome Completo" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="text" id="telefone" placeholder="Telefone" />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="galeria">
      <h2>Clientes Cadastrados</h2>
      <div class="cards" id="lista-clientes">
        <!-- Clientes inseridos aparecem aqui -->
      </div>
    </section>

    <section class="voltar">
      <a href="index.html" class="botao-voltar">← Voltar ao Menu</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Ferragem na Mao</p>
    <div class="redes">
      <a href="#">Instagram</a> | <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script>
    const formCliente = document.getElementById("form-cliente");
    const listaClientes = document.getElementById("lista-clientes");

    formCliente.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome-cliente").value;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="img/clientes/user.png" alt="Cliente">
        <p>${nome}</p>
      `;

      listaClientes.appendChild(card);
      formCliente.reset();
    });
  </script>
</body>
</html>
